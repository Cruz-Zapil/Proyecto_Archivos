<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>EcgtWeb</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#0b1220">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preload opcional de tipografías del sistema (sin fuentes externas) -->
  <style>
    :root { color-scheme: dark; }
    /* Loader mínimo mientras arranca Angular */
    .app-splash {
      position: fixed; inset: 0; display: grid; place-items: center;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(79,70,229,.12), transparent),
        radial-gradient(1200px 800px at 120% 10%, rgba(34,197,94,.10), transparent),
        #0b1220;
    }
    .spinner {
      width: 44px; height: 44px; border-radius: 50%;
      border: 4px solid rgba(255,255,255,.15);
      border-top-color: #6366f1; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }
    noscript { color: #e5e7eb; text-align:center; display:block; margin-top:2rem; }
  </style>
</head>
<body>
  <app-root>
    <div class="app-splash">
      <div class="spinner" role="status" aria-label="Cargando"></div>
    </div>
  </app-root>
  <noscript>Habilita JavaScript para usar esta aplicación.</noscript>
</body>
</html>
