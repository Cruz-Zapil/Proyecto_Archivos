<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="surface p-4 p-md-5 w-100" style="max-width: 420px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle display-5 text-primary"></i>
      <h2 class="fw-bold mt-2 mb-1">Iniciar sesión</h2>
      <p class="text-muted small mb-0">Accede con tu cuenta para continuar</p>
    </div>

    <form (ngSubmit)="submit()" #f="ngForm" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          type="email"
          class="form-control"
          placeholder="ejemplo@correo.com"
        />
        <div *ngIf="f.submitted && !email" class="form-text text-danger">
          Ingresa tu correo.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          type="password"
          class="form-control"
          placeholder="••••••••"
        />
        <div *ngIf="f.submitted && !password" class="form-text text-danger">
          Ingresa tu contraseña.
        </div>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="btn btn-primary w-100 py-2 fw-semibold"
        [disabled]="!f.form.valid"
      >
        <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
      </button>

      <div class="text-center mt-3">
        <p class="text-muted mb-0">
          ¿No tienes cuenta?
          <a routerLink="/register" class="text-primary fw-semibold text-decoration-none">
            Regístrate
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
