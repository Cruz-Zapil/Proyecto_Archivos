<div class="surface p-4 rounded-3 shadow-sm">
  <h2 class="mb-4">
    <i class="bi bi-bag-plus"></i>
    {{ isEditMode ? 'Editar producto' : 'Vender un nuevo producto' }}
  </h2>

  <form #form="ngForm" (ngSubmit)="submit(form)">
    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input
        class="form-control"
        name="name"
        [(ngModel)]="product.name"
        required
      />
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea
        class="form-control"
        name="description"
        [(ngModel)]="product.description"
      ></textarea>
    </div>

    <!-- Precio -->
    <div class="mb-3">
      <label class="form-label">Precio (GTQ)</label>
      <input
        type="number"
        class="form-control"
        name="price"
        [(ngModel)]="product.price"
        min="1"
        required
      />
    </div>

    <!-- Stock -->
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input
        type="number"
        class="form-control"
        name="stock"
        [(ngModel)]="product.stock"
        min="1"
        required
      />
    </div>

    <!-- Estado -->
    <div class="mb-3">
      <label class="form-label">Condición</label>
      <select
        class="form-select"
        name="condition"
        [(ngModel)]="product.condition"
      >
        <option value="NEW">Nuevo</option>
        <option value="USED">Usado</option>
      </select>
    </div>

    <!-- Imágenes -->
    <div class="mb-3">
      <label class="form-label">URLs de imágenes</label>
      <div class="input-group mb-2">
        <input
          type="url"
          class="form-control"
          [(ngModel)]="newImageUrl"
          name="newImageUrl"
          placeholder="https://i.imgur.com/abc123.jpg"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="addImage()"
        >
          Agregar
        </button>
      </div>

      <!-- Lista de imágenes -->
      <div class="row g-2">
        <div class="col-6 col-md-4" *ngFor="let img of images; let i = index">
          <div class="position-relative">
            <img [src]="img" class="img-fluid rounded border" />
            <button
              type="button"
              class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1"
              (click)="removeImage(i)"
            >
              &times;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón de guardar -->
    <div class="mt-4 text-end">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="loading"
      >
        {{ isEditMode ? 'Guardar cambios' : 'Publicar producto' }}
      </button>
    </div>
  </form>

  <!-- Mensaje -->
  <div *ngIf="message" class="alert alert-info mt-3 text-center small">
    {{ message }}
  </div>
</div>
