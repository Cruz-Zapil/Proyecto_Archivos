
<div class="surface p-4 rounded-3 shadow-sm">

  <!--  Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">
      <i class="bi bi-box-seam"></i> Mis productos
    </h2>
    <a routerLink="/sell" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Nuevo
    </a>
  </div>

  <!--  Estado de carga -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>

  <!--  Sin productos -->
  <div *ngIf="!loading && products.length === 0" class="text-center py-5 text-muted">
    <i class="bi bi-box2"></i>
    <p class="mt-2">No tienes productos publicados.</p>
  </div>

  <!--  Lista de productos -->
  <div *ngIf="!loading && products.length > 0" class="row g-3">

    <div *ngFor="let p of products" class="col-md-4">
      <div class="card h-100 shadow-sm">

        <!--  Cuerpo -->
        <div class="card-body">
          <h5 class="card-title text-truncate" title="{{ p.name }}">{{ p.name }}</h5>
          <p class="card-text small text-muted text-truncate">{{ p.description }}</p>
          <p class="fw-semibold mb-1">{{ p.price | currency:'GTQ':'symbol-narrow':'1.2-2' }}</p>

          <!-- Estado -->
          <span
            class="badge"
            [ngClass]="{
              'bg-success': p.status === 'APPROVED',
              'bg-warning text-dark': p.status === 'PENDING_REVIEW',
              'bg-danger': p.status === 'REJECTED'
            }"
          >
            {{ p.status }}
          </span>
        </div>

        <!--  Acciones -->
        <div class="card-footer bg-transparent border-0 text-end">
          <a [routerLink]="['/sell', p.id]" class="btn btn-outline-primary btn-sm me-2">
            <i class="bi bi-pencil"></i> Editar
          </a>

          <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(p)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--  Mensaje (deshabilitado porque 'message' no existe en MyProductsComponent) -->
  <div *ngIf="message" class="alert alert-info mt-4" role="alert">
    {{ message }}

    <button class="btn btn-outline-secondary btn-sm" (click)="message = ''">
      <i class="bi bi-x-circle"></i> Cerrar
    </button>
</div>
