<div class="container my-5">
  <!-- Encabezado -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="section-title m-0">
      <i class="bi bi-grid-3x3-gap"></i> Productos
    </h2>
  </div>

  <!-- Filtros y buscador -->
  <div class="surface p-3 p-sm-4 mb-4">
    <div class="row g-3 align-items-center">
      <!-- Buscador -->
      <div class="col-12 col-md-8">
        <label for="search" class="form-label mb-1">Buscar productos</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0">
            <i class="bi bi-search"></i>
          </span>
          <input
            id="search"
            type="search"
            class="form-control border-start-0"
            placeholder="Escribe un nombre, marca o categor√≠a‚Ä¶"
            [value]="q()"
            (input)="onSearch($any($event.target)?.value)"
          />
        </div>
      </div>

      <!-- Orden -->
      <div class="col-6 col-md-2">
        <label class="form-label mb-1">Ordenar</label>
        <select class="form-select"
                [value]="sort()"
                (change)="onSort($any($event.target)?.value)">
          <option value="popular">Populares</option>
          <option value="price_asc">Precio: menor a mayor</option>
          <option value="price_desc">Precio: mayor a menor</option>
          <option value="new">Novedades</option>
        </select>
      </div>

      <!-- Vista (futura funci√≥n) -->
      <div class="col-6 col-md-2">
        <label class="form-label mb-1">Vista</label>
        <div class="btn-group w-100" role="group" aria-label="Cambiar vista">
          <button class="btn btn-outline-light active" title="Cuadr√≠cula">
            <i class="bi bi-grid"></i>
          </button>
          <button class="btn btn-outline-light" disabled title="Lista">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Spinner de carga -->
  <div *ngIf="loading" class="surface p-5 text-center">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3 text-muted">Cargando productos...</p>
  </div>

  <!-- Grid de productos (solo cuando no est√© cargando y haya productos) -->
  <div *ngIf="!loading && paged().length; else empty" class="catalog-grid">
    <div class="row g-4">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let p of paged()">
        <app-product-card [product]="p"></app-product-card>
      </div>
    </div>

    <!-- Paginaci√≥n -->
    <nav class="mt-4" aria-label="Paginaci√≥n">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item" [class.disabled]="page() <= 1">
          <button class="page-link" (click)="go(page()-1)" aria-label="Anterior">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>

        <li class="page-item disabled">
          <span class="page-link">
            P√°gina {{ page() }} / {{ pages() }}
          </span>
        </li>

        <li class="page-item" [class.disabled]="page() >= pages()">
          <button class="page-link" (click)="go(page()+1)" aria-label="Siguiente">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Estado vac√≠o -->
  <ng-template #empty>
    <div *ngIf="!loading" class="surface p-5 text-center">
      <div class="display-6 mb-3">üîé</div>
      <h4 class="mb-2">Sin resultados</h4>
      <p class="text-muted mb-0">
        No hay productos que coincidan con ‚Äú{{ q() || 'tu b√∫squeda' }}‚Äù.
      </p>
    </div>
  </ng-template>
</div>
