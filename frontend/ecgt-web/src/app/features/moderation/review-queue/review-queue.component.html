
<div class="surface p-4 rounded-3 shadow-sm">
  <h2 class="mb-4"><i class="bi bi-eye"></i> Productos pendientes de revisi√≥n</h2>

  <!--  Estado de carga -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>

  <!--  Sin productos -->
  <div *ngIf="!loading && pending.length === 0" class="text-center py-5 text-muted">
    <i class="bi bi-box2"></i>
    <p class="mt-2">No hay productos pendientes.</p>
  </div>

  <!--  Lista -->
  <div *ngIf="!loading && pending.length > 0" class="row g-3">
    <div *ngFor="let p of pending" class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="card-img-top" alt="Imagen producto" />
        <div class="card-body">
          <h5 class="card-title text-truncate" title="{{ p.name }}">{{ p.name }}</h5>
          <p class="card-text small text-muted text-truncate">{{ p.description }}</p>
          <p class="fw-semibold">{{ p.price | currency:'GTQ' }}</p>
        </div>
        <div class="card-footer bg-transparent text-end border-0">
          <button class="btn btn-outline-success btn-sm me-2" (click)="approve(p)">
            <i class="bi bi-check2"></i> Aprobar
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="reject(p)">
            <i class="bi bi-x-circle"></i> Rechazar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--  Mensaje -->
  <div *ngIf="message" class="alert alert-info mt-4 p-2 small text-center">
    {{ message }}
  </div>
</div>
