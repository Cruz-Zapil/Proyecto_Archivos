<div class="surface p-4 rounded-3 shadow-sm position-relative">

  <!-- Encabezado -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
    <h2 class="m-0">
      <i class="bi bi-eye"></i> Productos pendientes de revisi√≥n
    </h2>

    <!-- Buscador -->
    <div class="input-group w-auto">
      <span class="input-group-text bg-transparent border-end-0">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control border-start-0"
        placeholder="Buscar producto..."
        [(ngModel)]="filter"
      />
    </div>
  </div>

  <!-- Estado de carga -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>

  <!-- Sin productos -->
  <div *ngIf="!loading && pending.length === 0" class="text-center py-5 text-muted">
    <i class="bi bi-box2"></i>
    <p class="mt-2">No hay productos pendientes.</p>
  </div>

  <!-- Lista de productos -->
  <div *ngIf="!loading && pending.length > 0" class="row g-3">
    <div
      *ngFor="let p of pending | filterByName:filter"
      class="col-md-6 col-lg-4"
    >
      <div class="card h-100 shadow-sm border-0">
        <!-- Imagen -->
        <img
          [src]="p.imageUrl || 'assets/img/no-image.png'"
          class="card-img-top"
          alt="Imagen producto"
        />

        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5
              class="card-title text-truncate mb-0"
              title="{{ p.name }}"
            >
              {{ p.name }}
            </h5>
            <span class="badge bg-warning text-dark">Pendiente</span>
          </div>

          <p class="card-text small text-muted text-truncate">
            {{ p.description }}
          </p>

          <p class="fw-semibold mb-1">
            {{ p.price | currency: 'GTQ' }}
          </p>

          <p class="text-muted small m-0">
            Publicado: {{ p.createdAt | date: 'short' }}
          </p>
        </div>

        <div class="card-footer bg-transparent border-0 text-end">
          <button
            class="btn btn-outline-success btn-sm me-2"
            (click)="approve(p)"
          >
            <i class="bi bi-check2"></i> Aprobar
          </button>

          <button
            class="btn btn-outline-danger btn-sm"
            (click)="reject(p)"
          >
            <i class="bi bi-x-circle"></i> Rechazar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast de mensajes -->
  <div
    *ngIf="message"
    class="toast-container position-fixed top-0 end-0 p-3"
    style="z-index: 9999"
  >
    <div class="toast show align-items-center text-bg-info border-0 shadow">
      <div class="d-flex">
        <div class="toast-body">{{ message }}</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="message = ''"
        ></button>
      </div>
    </div>
  </div>
</div>
