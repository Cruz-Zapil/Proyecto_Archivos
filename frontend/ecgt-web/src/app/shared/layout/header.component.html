<nav class="navbar navbar-expand-lg navbar-blur sticky-top">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2 app-brand" routerLink="/">
      <i class="bi bi-bag-heart-fill"></i>
      <span>ECGT</span>
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
      aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav -->
    <div class="collapse navbar-collapse" id="mainNav">
  <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">

    <!-- Catálogo -->
    <li class="nav-item">
      <a
        class="nav-link px-3"
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="bi bi-grid me-1"></i> Productos
      </a>
    </li>

    <!-- Carrito -->
    <li class="nav-item">
      <a
        class="btn btn-outline-light position-relative"
        routerLink="/cart"
        routerLinkActive="active-btn"
      >
        <i class="bi bi-cart3 me-2"></i>
        Carrito
        <span
          *ngIf="count() > 0"
          class="position-absolute translate-middle badge rounded-pill bg-success cart-badge"
        >
          {{ count() }}
          <span class="visually-hidden">artículos en el carrito</span>
        </span>
      </a>
    </li>

    <!-- Zona de auth -->
    <li class="nav-item ms-lg-2" *ngIf="user(); else anon">
      <div class="dropdown">
        <button
          class="btn btn-outline-light d-flex align-items-center gap-2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="avatar-circle">
            <i class="bi bi-person"></i>
          </span>
          <span class="d-none d-sm-inline text-truncate auth-name" title="{{ user()!.fullName }}">
            {{ user()!.fullName }}
          </span>
          <i class="bi bi-caret-down-fill small opacity-75"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm">
          <li>
            <span class="dropdown-item-text text-muted small">
              Hola, <strong>{{ user()!.fullName }}</strong>
            </span>
          </li>
          <li><hr class="dropdown-divider"></li>
          <!-- (Opcional) <li><a class="dropdown-item" routerLink="/account"><i class="bi bi-gear me-2"></i>Mi cuenta</a></li> -->
          <li>
            <button class="dropdown-item text-danger" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i>Salir
            </button>
          </li>
        </ul>
      </div>
    </li>

    <ng-template #anon>
      <li class="nav-item ms-lg-2 d-flex align-items-center gap-2 auth-actions">
        <a class="btn btn-outline-light" routerLink="/login" routerLinkActive="active-btn">
          <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
        </a>
        <a class="btn btn--outline-light" routerLink="/register" routerLinkActive="active-btn">
          <i class="bi bi-person-plus me-2"></i> Registro
        </a>
      </li>
    </ng-template>

  </ul>
</div>
